<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الشيخ محمد أمين الجابري - الأذكار الصحيحة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Lateef:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a472a;
            --secondary-color: #2e7d32;
            --accent-color: #5d8c47;
            --gold-color: #c9a145;
            --light-color: #f8f5e9;
            --dark-color: #0d2818;
            --completed-color: #e8f5e9; /* لون خلفية الكرت عند الانتهاء */
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.8;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8f5e9" fill-opacity="1"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23e8e5d9" stroke-width="0.5"/></svg>');
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* الترويسة */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--gold-color);
        }

        .logo h1 {
            font-family: 'Lateef', serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-top: -10px;
        }

        /* شريط التنقل */
        nav {
            background-color: var(--accent-color);
            margin-top: 1.5rem;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            padding: 1rem 1.8rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            outline: none;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--gold-color);
            transition: var(--transition);
        }

        .nav-btn.active::after, .nav-btn:hover::after {
            width: 100%;
        }

        /* المحتوى الرئيسي */
        main {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title h2 {
            font-family: 'Lateef', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            display: inline-block;
            background-color: var(--light-color);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold-color), transparent);
            z-index: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress-container {
            flex-grow: 1;
        }

        .progress-bar {
            height: 12px;
            background-color: rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 5px;
            color: var(--primary-color);
        }

        .reset-all-btn {
            background-color: var(--gold-color);
            color: var(--dark-color);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reset-all-btn:hover {
            background-color: #e0b43a;
            transform: translateY(-2px);
        }

        .dhikr-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .dhikr-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dhikr-card.completed {
            background-color: var(--completed-color);
            border-color: var(--secondary-color);
        }

        .dhikr-card.completed .dhikr-text {
            color: #2e7d32; /* لون النص عندما يتم إكمال الذكر */
        }

        .dhikr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .dhikr-text {
            padding: 25px;
            font-size: 1.6rem;
            line-height: 1.8;
            text-align: center;
            color: var(--dark-color);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dhikr-counter {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter-btn {
            background-color: var(--gold-color);
            color: var(--dark-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .counter-btn:hover {
            transform: scale(1.1);
            background-color: #e0b43a;
        }

        .counter-number {
            font-size: 1.8rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .counter-label {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        /* التذييل */
        footer {
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            color: rgba(255, 255, 255, 0.8);
            padding: 3rem 0 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Lateef', serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--gold-color);
        }

        .copyright {
            font-size: 1.1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تأثيرات متقدمة */
        .dhikr-card.completed-animation {
            position: relative;
            overflow: hidden;
        }

        .dhikr-card.completed-animation::after {
            content: "✓";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 125, 50, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* التجاوب مع الأجهزة المختلفة */
        @media (max-width: 768px) {
            .dhikr-container {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }

            .controls {
                flex-direction: column;
            }

            .reset-all-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>

                { text: "أَصْبَـحْـنا وَأَصْبَـحْ المُـلْكُ للهِ وَالحَمدُ للهِ، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير، رَبِّ أسْـأَلُـكَ خَـيرَ ما في هـذا اليوم وَخَـيرَ ما بَعْـدَه، وَأَعـوذُ بِكَ مِنْ شَـرِّ ما في هـذا اليوم وَشَرِّ ما بَعْـدَه، رَبِّ أَعـوذُبِكَ مِنَ الْكَسَـلِ وَسـوءِ الْكِـبَر، رَبِّ أَعـوذُبِكَ مِنْ عَـذابٍ في النّـارِ وَعَـذابٍ في القَـبْر", count: 1 },

                { text: "لاَ إِلَهَ إِلاَّ اللَّهُ", count: 100 },
                { text: "أَسْتَغْفِرُ اللَّهَ", count: 100 },
                { text: "لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ", count: 100 },
                { text: "سُبْحَانَ اللَّهِ وَبِحَمْدِهِ", count: 100 },
                { text: "سُبْحَانَ اللَّهِ الْعَظِيمِ", count: 100 },
                { text: "رَضِيتُ بِاللَّهِ رَبًّا، وَبِالْإِسْلَامِ دِينًا، وَبِمُحَمَّدٍ نَبِيًّا", count: 3 },
                { text: "يَا حَيُّ يَا قَيُّومُ بِرَحْمَتِكَ أَسْتَغِيثُ أَصْلِحْ لِي شَأْنِي كُلَّهُ وَلَا تَكِلْنِي إِلَى نَفْسِي طَرْفَةَ عَيْنٍ", count: 3 },
                { text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا، وَرِزْقًا طَيِّبًا، وَعَمَلًا مُتَقَبَّلًا", count: 1 },
                { text: "أستغفر الله الذي لا إله إلا هو الحي القيوم وأتوب إليه", count: 100 },
                { text: "اللهم أغفر لي ولوالدي وللمؤمنين والمؤمنات والمسلمين والمسلمات الأحياء منهم والأموات", count: 1 },
                { text: "سبحان الله والحمد لله ولا إله إلا الله والله أكبر ولا حول ولا قوة إلا بالله", count: 100 }
            ]
        };

        // تهيئة الموقع عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // عرض أذكار الصباح عند التحميل الافتراضي
            renderAdhkar('morning');
            
            // إضافة مستمعين لأزرار التنقل
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // إزالة الفعالية من جميع الأزرار
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // إضافة الفعالية للزر المحدد
                    this.classList.add('active');
                    
                    // عرض الأذكار الخاصة بالقسم المحدد
                    const section = this.getAttribute('data-section');
                    renderAdhkar(section);
                    
                    // تحديث عنوان القسم
                    updateSectionTitle(section);
                });
            });
        });

        /**
         * @brief تحديث عنوان القسم المعروض
         * @param {string} section - اسم القسم (morning, evening, sleep, إلخ)
         */
        function updateSectionTitle(section) {
            const titles = {
                morning: "أذكار الصباح",
                evening: "أذكار المساء",
                sleep: "أذكار النوم",
                waking: "أذكار الاستيقاظ",
                prayer: "أذكار الصلاة",
                general: "أذكار عامة"
            };
            
            document.querySelector('.section-title h2').textContent = titles[section];
        }

        /**
         * @brief عرض الأذكار في القسم المحدد
         * @param {string} section - اسم القسم المراد عرضه (morning, evening, sleep, إلخ)
         */
        function renderAdhkar(section) {
            const container = document.getElementById('dhikr-container');
            container.innerHTML = ''; // تفريغ المحتوى الحالي
            
            const adhkar = adhkarData[section];
            
            adhkar.forEach((dhikr, index) => {
                const card = document.createElement('div');
                card.className = 'dhikr-card';
                card.dataset.index = index;
                card.dataset.section = section; // تخزين القسم في dataset
                card.dataset.originalCount = dhikr.count;
                // التحقق مما إذا كان هناك قيمة مخزنة للعداد لهذا الذكر في التخزين المحلي
                const storedCount = localStorage.getItem(`${section}-${index}`);
                card.dataset.currentCount = storedCount !== null ? parseInt(storedCount) : dhikr.count;

                // إضافة فئة 'completed' إذا كان العداد صفرًا عند التحميل
                if (parseInt(card.dataset.currentCount) === 0) {
                    card.classList.add('completed');
                }
                
                // إذا كان هناك عداد خاص (مثل ذكر 33-33-34)
                if (dhikr.specialCounter) {
                    card.innerHTML = `
                        <div class="dhikr-text">${dhikr.text}</div>
                        <div class="dhikr-counter">
                            <button class="counter-btn" onclick="decrementCount(${index}, '${section}', true)">-</button>
                            <div class="counter-number">${card.dataset.currentCount}</div>
                            <div class="counter-label">مرة</div>
                            <button class="counter-btn" onclick="resetCount(${index}, '${section}')"><i class="fas fa-redo"></i></button>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="dhikr-text">${dhikr.text}</div>
                        <div class="dhikr-counter">
                            <button class="counter-btn" onclick="decrementCount(${index}, '${section}')">-</button>
                            <div class="counter-number">${card.dataset.currentCount}</div>
                            <div class="counter-label">مرة</div>
                            <button class="counter-btn" onclick="resetCount(${index}, '${section}')"><i class="fas fa-redo"></i></button>
                        </div>
                    `;
                }
                
                container.appendChild(card);
            });
            
            // تحديث شريط التقدم عند عرض الأذكار
            updateProgressBar(section);
        }

        /**
         * @brief تقليل عدد الذكر عند الضغط على زر التعداد
         * @param {number} index - مؤشر الذكر في قائمة الأذكار الحالية
         * @param {string} section - اسم القسم الذي ينتمي إليه الذكر
         * @param {boolean} isSpecial - هل الذكر له عداد خاص (مثل 33-33-34)
         */
        window.decrementCount = function(index, section, isSpecial = false) {
            const card = document.querySelector(`.dhikr-card[data-index="${index}"][data-section="${section}"]`);
            let currentCount = parseInt(card.dataset.currentCount);
            
            if (currentCount > 0) {
                currentCount--;
                card.dataset.currentCount = currentCount;
                card.querySelector('.counter-number').textContent = currentCount;
                
                // تخزين القيمة الجديدة في التخزين المحلي
                localStorage.setItem(`${section}-${index}`, currentCount);

                if (currentCount === 0) {
                    // إضافة فئة "completed" لإظهار أن الذكر قد اكتمل
                    card.classList.add('completed');
                    // إضافة تأثير الرسوم المتحركة إذا لم يكن عدادًا خاصًا
                    if (!isSpecial) {
                        card.classList.add('completed-animation');
                        setTimeout(() => {
                            card.classList.remove('completed-animation');
                        }, 1500);
                    }
                }
            }
            
            // تحديث شريط التقدم
            updateProgressBar(section);
        }

        /**
         * @brief إعادة تعيين عدد الذكر إلى قيمته الأصلية
         * @param {number} index - مؤشر الذكر في قائمة الأذكار الحالية
         * @param {string} section - اسم القسم الذي ينتمي إليه الذكر
         */
        window.resetCount = function(index, section) {
            const card = document.querySelector(`.dhikr-card[data-index="${index}"][data-section="${section}"]`);
            const originalCount = parseInt(card.dataset.originalCount);
            
            card.dataset.currentCount = originalCount;
            card.querySelector('.counter-number').textContent = originalCount;
            card.classList.remove('completed'); // إزالة فئة الاكتمال
            localStorage.setItem(`${section}-${index}`, originalCount); // تحديث التخزين المحلي
            
            // تحديث شريط التقدم
            updateProgressBar(section);
        }

        /**
         * @brief إعادة تعيين جميع أعداد الأذكار في القسم الحالي إلى قيمها الأصلية
         */
        window.resetAll = function() {
            const activeSection = document.querySelector('.nav-btn.active').getAttribute('data-section');
            const cards = document.querySelectorAll(`.dhikr-card[data-section="${activeSection}"]`);
            
            cards.forEach(card => {
                const index = card.dataset.index;
                resetCount(index, activeSection);
            });
            // تحديث شريط التقدم بعد إعادة التعيين الكامل
            updateProgressBar(activeSection);
        }

        /**
         * @brief تحديث شريط التقدم ونسبة الإنجاز
         * @param {string} section - اسم القسم الحالي
         */
        function updateProgressBar(section) {
            const cards = document.querySelectorAll(`.dhikr-card[data-section="${section}"]`);
            let completed = 0;
            let total = cards.length;
            
            cards.forEach(card => {
                const current = parseInt(card.dataset.currentCount);
                if (current === 0) {
                    completed++;
                }
            });
            
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${progress}% مكتمل`;
        }
    </script>
</body>
